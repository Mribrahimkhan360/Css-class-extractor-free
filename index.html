<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Extractor</title>
</head>
<body>

    <h3>Paste your HTML blew:</h3>
    <textarea name="htmlInput" id="htmlInput" rows="8" cols="80">
        <div class="row icon-demo-content">
            <div class="col-xl-3 col-lg-4 col-sm-6">
                <i class="bx bx-stricker"></i> bx bx-stricker
            </div> 
            <div class="col-xl-3 col-lg-4 col-sm-6">
                <i class="bx bx-shield-quarter"></i> bx shield-quarter
            </div> 
        </div>
    </textarea>
    <br>
    <br>
    <button id="extractBtn">Extract Icon</button>
      <h3>Icons Array:</h3>
  <pre id="output"></pre>
    <script>
        document.getElementById("extractBtn").addEventListener("click",function(){
            const htmlInput = document.getElementById("htmlInput").value;

            // DOM Temprary create
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlInput;

            // all <i> tag find 
            const iconElements = tempDiv.querySelectorAll("i");

            // icon array create
            const icons = [];

            iconElements.forEach(icon => {
                // const parts = icon.className.split(" ");
                // icons.push(parts[0]);


                icons.push(icon.className);
            });

            // output show
            document.getElementById("output").textContent = JSON.stringify(icons,null,2);
        });
    </script>
</body>
</html>
