<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .btn-primary {
            transition: transform 0.4s;
        }

        .btn-primary:active {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }

        #iconList {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        #iconList.show {
            max-height: 1000px;
            /* adjust according to content */
            opacity: 1;
        }

        .icon-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card p-4">
            <h3>Paste Your HTML Code</h3>
            <textarea name="htmlInput" class="form-control" placeholder="HTML CODE PAST ...!" id="htmlInput" rows="8"
                cols="80"></textarea>
            <br>
            <br>
            <button id="extractBtn" class="btn btn-primary">Extract Icon</button>
            <h3 class="my-4">
                Icons Array: <br /> <br />
                <div id="copyBtn" class="btn btn-secondary btn-sm">ðŸ“‹ Copy</div>
            </h3>
            <div id="error" class="alert alert-danger"></div>
            <pre id="output" class="iconList"></pre>
        </div>
    </div>
    <script>
        document.getElementById("extractBtn").addEventListener("click", function () {
            const htmlInput = document.getElementById("htmlInput").value;

            // DOM Temprary create
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlInput;

            // all <i> tag find 
            const iconElements = tempDiv.querySelectorAll("i");

            // icon array create
            const icons = [];

            iconElements.forEach(icon => {
                // const parts = icon.className.split(" ");
                // icons.push(parts[0]);


                icons.push(icon.className);
            });

            // output show
            document.getElementById("output").textContent = JSON.stringify(icons);

        });

        // copy icon
        const copyBtn = document.getElementById("copyBtn");
        const output = document.getElementById("output");
        copyBtn.addEventListener("click", function () {
            if (!output.textContent) {
                alert("Icon array copied to clipboard!");
            }
            navigator.clipboard.writeText(output.textContent)
                .then(() => alert("Icons arrqay copied to"))
                .catch(() => alert("Failed to copy."));

        });


        const extractBtn = document.getElementById('extractBtn');
        const iconList = document.getElementById('iconList');

        extractBtn.addEventListener('click', () => {
            iconList.classList.toggle('show');
            // Smooth scroll into view when shown
            if (iconList.classList.contains('show')) {
                iconList.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    </script>
</body>

</html>
